<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Youtube Channel Stats</title>
</head>

<body>

    <nav class="u-full-width">
        <a href="./" id="logo">YouTube Channel Stats</a>
    </nav>
    <div class="container">
        <span class="login-msg">Login to get any channel data.</span>
        <button class="button button-primary u-pull-right" id="login">Login</button>
        <button class="button button-primary u-pull-right hide" id="logout">LogOut</button>
    </div>
    <div class="container">
        <form id="form" class="">
            <input type="text" placeholder="Enter YouTube channel name" id="channel-name-input">
            <input type="submit" value="Search Channel" class="button-primary">
        </form>
    </div>
    <div class="container">
        <ul class="channel-names">
        </ul>
        <div class="channel-stats">
            <!-- <div class="row">
            <div class="one-third column card">
                <p></p>
                <p></p>
            </div>
        </div> -->
            <div id="r1" class="row"></div>
            <div id="r2" class="row"></div>
            <div id="r3" class="row"></div>
            <div id="r4" class="row"></div>
            <div id="r5" class="row"></div>
            <div id="r6" class="row"></div>
        </div>
        <div class="loader hide" id="channel-name-loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <button id="load-more-c">Load More</button>
    </div>

    <!-- <button onclick="loadClient()">load</button>
    <button onclick="execute()">execute</button> -->
    <script src="./index.js"></script>
    <script src="https://apis.google.com/js/api.js" async defer onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
    <!-- <script src="./test.js"></script> -->
</body>

</html>
